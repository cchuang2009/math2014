function tick_base()
{
   if (frame_base > num_images_base - 1)
       frame_base = 0;

   document.movie.src = images_base[frame_base].src;
   frame_base += 1;
   tt = setTimeout("tick_base()", interval);
}

function startup_tmpmovie()
{
   preload_images_base();
   frame_base = 0;
   setTimeout("tick_base()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_tmpmovie()
{ tt = setTimeout("tick_base()", interval); }

function slower()
{ interval = interval/0.7; }

{ interval = interval*0.7; }
