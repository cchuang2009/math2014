function tick_tmpmovie()
{
   if (frame_tmpmovie > num_images_tmpmovie - 1)
       frame_tmpmovie = 0;

   document.movie.src = images_tmpmovie[frame_tmpmovie].src;
   frame_tmpmovie += 1;
   tt = setTimeout("tick_tmpmovie()", interval);
}

function startup_tmpmovie()
{
   preload_images_tmpmovie();
   frame_tmpmovie = 0;
   setTimeout("tick_tmpmovie()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_tmpmovie()
{ tt = setTimeout("tick_tmpmovie()", interval); }

function slower()
{ interval = interval/0.7; }

function faster()
{ interval = interval*0.7; }
